<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perdón, mi amor de verdad que lo siento</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    .pantalla { display: none; }
    .activa { display: block; }
    img { width: 300px; border-radius: 10px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; cursor: pointer; }
  </style>
</head>
<body>

  <div id="pantalla1" class="pantalla activa">
    <h1>Lo siento muchísimo, mi amor</h1>
    <img src="https://github.com/Juan2iq/PERDON-MI-AMOR-/blob/main/IMAGEN1.jpeg?raw=true" alt="Imagen de disculpa">
    <p>¿Puedo explicarte lo que pasó?</p>
    <button onclick="siguiente(2)">Siguiente</button>
  </div>

  <div id="pantalla2" class="pantalla">
    <h1>Te amo con todo mi corazón Dani :( ❤️</h1>
    <img src="https://github.com/Juan2iq/PERDON-MI-AMOR-/blob/main/imagen2.jpeg?raw=true" alt="Imagen de amor">
    <p>Hare lo que sea para que puedas confiar en mi y creas que de verdad me importa y que estoy arrepentido, te extraño dani mucho.</p>
    <button onclick="siguiente(3)">Siguiente</button>
  </div>

  <div id="pantalla3" class="pantalla">
    <h1>¿Me perdonas? me siento mal enserio 🥺</h1>
    <img src="https://github.com/Juan2iq/PERDON-MI-AMOR-/blob/main/Imagen3.jpeg?raw=true" alt="Imagen de perdón">
    <button onclick="alert('Te amo no volvere a fallarte ya VERAS GRACIAS')" style="margin-top: 560px;">Sí</button>
  </div>

  <script>
    function siguiente(num) {
      document.querySelector('.activa').classList.remove('activa');
      document.getElementById('pantalla' + num).classList.add('activa');
    }
  </script>

</body>
</html>
